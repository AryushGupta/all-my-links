<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <span class="logo"><i class="fa-brands fa-linkedin fa-xl"></i></span>

        <a href="https://www.instagram.com/__aryush_gupta__/" class="social-link"  target="_blank">
